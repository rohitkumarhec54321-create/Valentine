<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffe6f0;
            margin-top: 100px;
        }
        h1 {
            color: #ff3366;
            font-size: 40px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
        #yes {
            background: #28a745;
            color: white;
            left: 40%;
            top: 60%;
        }
        #no {
            background: #dc3545;
            color: white;
            left: 55%;
            top: 60%;
        }
    </style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="yesClicked()">YES</button>
<button id="no">NO</button>

<script>
    let moveCount = 0;
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", function() {
        if (moveCount < 300) {
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            moveCount++;
        }
    });

    function yesClicked() {
        document.body.innerHTML = "<h1 style='color:#ff3366;margin-top:200px;'>Yayyy! I knew it üòç‚ù§Ô∏è</h1>";
    }
</script>

</body>
</html>
